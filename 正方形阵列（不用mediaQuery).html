
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>

<style id="jsbin-css">
* {
  background-color: rgba(0,0,0,0.08);
}


section {
  display: flex;
  flex-flow: wrap;
}

div {
  width: 200px;
  xheight: 200px;
  flex-grow: 1;
  margin: 10px;
  background-color: red;
}
div::before {
  content: '';
  display: block;
  padding-bottom: 100%;
}

div:nth-last-child(-n + 5) {
  height: 0;
}
</style>
</head>

    <div></div>

</body>
</html>

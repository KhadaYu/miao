<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id='addImg'></div>
  <script>
    //页面中有个板块，需要多张图片加载完之后才能进行显示
    const loadImg = (src) => {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
          resolve(img);
        };
        img.onerror = (e) => {
          reject(e);
        };
      });
    };
    const imgs = ['https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1562909844478&di=62f8a4084546ec1991e7314c4e696fc6&imgtype=0&src=http%3A%2F%2Fhbimg.b0.upaiyun.com%2F8a91c9c906f5576586631e1dc8c98cab05385b52d37c-sgofqm_fw658',
      'https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=1824111847,3194902204&fm=26&gp=0.jpg', 'https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=1571589357,561792042&fm=26&gp=0.jpg'];

    Promise.all(imgs.map(x => loadImg(x)))
      .then(arr => {
        arr.forEach(x => {
          let div = document.getElementById('addImg');
          div.appendChild(x)
        })
      }, e => {
        console.log(e)
      })
  </script>
</body>

</html>

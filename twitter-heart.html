<!DOCTYPE html>
<html>
<head>
<title></title>
<style type="text/css">

input{
    display: none;
}
label{
    display: block;
    width: 100px;
    height: 100px;

    background-image: url(https://cssanimation.rocks/images/posts/steps/heart.png);
    transition: background-position 0.8s steps(28);
}
input:checked+label{
    background-position: -2800px 0;
}
</style>
</head>
<body>
<input type="checkbox" id="click"/>
<label for="click"></label>
</body>
</html>

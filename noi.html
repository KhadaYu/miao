<script type="stop" id="ch0103/16">
    var Xa=Number(prompt("请输入Xa"));
    var Ya=Number(prompt("请输入Ya"));
    var Xb=Number(prompt("请输入Xb"));
    var Yb=Number(prompt("请输入Yb"));
    var num=Math.sqrt(Math.pow(Xa-Xb,2)+Math.pow(Ya-Yb,2));
    console.log(num.toFixed(3));
</script>
<script type="stop" id="ch0103/17">
    var x1=Number(prompt("请输入x1"));
    var y1=Number(prompt("请输入y1"));
    var x2=Number(prompt("请输入x2"));
    var y2=Number(prompt("请输入y2"));
    var x3=Number(prompt("请输入x3"));
    var y3=Number(prompt("请输入y3"));
    var a = Math.sqrt(Math.pow((x1-x2),2)+Math.pow((y1-y2),2));
    var b = Math.sqrt(Math.pow((x2-x3),2)+Math.pow((y2-y3),2));
    var c = Math.sqrt(Math.pow((x3-x1),2)+Math.pow((y3-y1),2));
    var p = (a+b+c)/2;
    var s = Math.sqrt(p*(p-a)*(p-b)*(p-c));
    console.log(s.toFixed(2));
</script>

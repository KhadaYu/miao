<script type="stop"  id="ch0104/19">
    var a=Number(prompt("请输入a"));
    var b=Number(prompt("请输入b"));
    var jdg=prompt("请输入jdg");
    function add(){
        return a+b;
    }
    function sub(){
        return a-b;
    }
    function mul(){
        return a*b;
    }
    function div(){
        if(b==0){
            return 'Divided by zero!'
        }else{
            return a/b;
        }
    }
    function calc(a,b,jdg){
        if(jdg=='+'){
            return add();
        }else if(jdg=='-'){
            return sub();
        }else if(jdg=='*'){
            return mul();
        }else if(jdg=='/'){
            return div();
        }else{
            return 'Invalid operator!';
        }
    }
    console.log(calc(a,b,jdg));
</script>

<script type="stop"  id="ch0105/07">
    var n=Number(prompt("请输入n"));
    var results=new Array(n);
    var a=new Array(n);
    var b=new Array(n);
    for(i=0;i<n;i++){
        results[i]=prompt("请输入第"+(i+1)+"天的金 银 铜");
        a[i]=results[i].split(' ');
    }
    var gold=0,silver=0,copper=0;
    for(j=0;j<n;j++){
        b[j]=a[j].map(function(x){
            return x*1;
        })
    }
    for(k=0;k<3;k++){
        if(k==0){
            for(var z=0;z<n;z++){
                gold+=b[z][k];
            }
        }else if(k==1){
            for(var z=0;z<n;z++){
                silver+=b[z][k];
            }
        }else if(k==2){
            for(var z=0;z<n;z++){
                copper+=b[z][k];
            }
        }
    }
    console.log(gold);
    console.log(silver);
    console.log(copper);
    console.log(gold+silver+copper);
</script>

    function prinmeN(n) {
        var flag=0;

        if(n == 0 || n==1){
            result=[];

            result=[2];
        } else if (n==3 || n==4){
            result=[2,3]
        }else{
            result.push(2,3);
            for(var i=5;i<=n;i++){
                for(var j=2;j<=Math.sqrt(i);j++){
                    if(i%j == 0){
                        flag=1;
                        break;
                    }else{
                        flag=0;
                    }
                }
                if(flag==0){
                    result.push(i);
                }
            }
        }
        return result;
    }
    var a=Number(prompt("请输入数字"));
    var arr=prinmeN(a);

                return [map[a/arr[k]],k];
            }
        map[arr[k]]=k;
        }
    }
    var c=twoDivide(arr,a);
    console.log(Math.max(arr[c[0]],arr[c[1]]));
</script>

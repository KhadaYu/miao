<script type="stop"  id="ch0104/19">
    var a=Number(prompt("请输入a"));
    var b=Number(prompt("请输入b"));
    var jdg=prompt("请输入jdg");
    function add(){
        return a+b;
    }
    function sub(){
        return a-b;
    }
    function mul(){
        return a*b;
    }
    function div(){
        if(b==0){
            return 'Divided by zero!'
        }else{
            return a/b;
        }
    }
    function calc(a,b,jdg){
        if(jdg=='+'){
            return add();
        }else if(jdg=='-'){
            return sub();
        }else if(jdg=='*'){
            return mul();
        }else if(jdg=='/'){
            return div();
        }else{
            return 'Invalid operator!';
        }
    }
    console.log(calc(a,b,jdg));
</script>
<script type="stop" id="ch0104/20">
    var a=Number(prompt("请输入a"));
    var b=Number(prompt("请输入b"));
    var c=Number(prompt("请输入c"));
    var x1=(-b + Math.sqrt(b*b-4*a*c))/(2*a),
        x2=(-b - Math.sqrt(b*b-4*a*c))/(2*a);
    if(b*b == 4 * a * c){
        console.log(x1.toFixed(5));
        console.log(x2.toFixed(5));
    }else if(b*b > 4 * a * c){
        console.log(x1.toFixed(5));
        console.log(x2.toFixed(5));
    }else if(b*b < 4 * a * c){
        console.log((-b/(2*a)).toFixed(5)+'+'+(Math.sqrt(4*a*c-b*b) / (2*a)).toFixed(5)+'i');
        console.log((-b/(2*a)).toFixed(5)+'-'+(Math.sqrt(4*a*c-b*b) / (2*a)).toFixed(5)+'i');
    }
</script>

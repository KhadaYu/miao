<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  //1
  for(var a=50;a<=350;a++){
    dot(a,50,'red');
  }
  //2
  for(var a=50;a<=350;a++){
    if(a%2==0){
      dot(a,60,'red');
    }else{
      dot(a,60,'white');
    }
  }
  //3
  var tmp=0;
  for(var a=50;a<=350;a++){
    if(tmp<=1){
      dot(a,70,'red');
      tmp++;
    }else if(tmp>=2&&tmp<=3){
      dot(a,70,'white');
      tmp++;
      if(tmp==4){
        tmp=0;
      }
    }
  }
  //4
  var tmp=0;
  for(var a=50;a<=350;a++){
    if(tmp<=2){
      dot(a,80,'red');
      tmp++;
    }else if(tmp>=3&&tmp<=4){
      dot(a,80,'white');
      tmp++;
      if(tmp==5){
        tmp=0;
      }
    }
  }
  //5
  for(var a=0;a<=50;a++){
    dot(a,a,'red');
  }
  //6
  for(var a=0;a<=400;a++){
    dot(a,0.75*a,'green');
  }
  //7
  for(var a=50;a<=150;a++){
    dot(a,10,'green');
    dot(a,20,'green');
  }
  for(var a=10;a<=20;a++){
    dot(50,a,'green');
    dot(150,a,'green');
  }
  //8
  for(var a=10;a<=20;a++){
    for(var b=50;b<=150;b++){
      dot(b,a,'green')
    }
  }
  //10

  for(var y=150;y<=170;y++){
    for(var x=50;x<=70;x++){
      if(Math.pow(x-60,2)+Math.pow(y-160,2)==100){
        dot(x,y,'green');
      }else{
        dot(x,y,'white')
      }     
    }
  }
  //11

  for(var y=200;y<=220;y+=0.1){
    for(var x=50;x<=70;x+=0.1){
      if(Math.pow(x-60,2)+Math.pow(y-210,2)<=100){
        dot(x,y,'green');
      }else{
        dot(x,y,'white')
      }     
    }
  }
  //12

  for(var y=-1;y<=1;y++){
    for(var x=0;x<=2*Math.PI;x++){
      if(y=sinx){
        dot(x,y,'green')
      }
      
    }
  }


<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="robots" content="noindex">
<meta name="viewport" content="width=device-width">
<title>JS Bin</title>
<style id="jsbin-css">
* {
  background-color: rgba(0,0,0,0.08);
}
div{
  margin: 200px auto;
  width: 200px;
  height: 200px;
  border: 1px solid red;
  border-radius: 50%;
  justify-content: center;
  align-items: center;
  display: flex;
  transition: 2s;
  animation: move 1s linear infinite;
}
@keyframes move{
  0%{
    transform: rotate(0deg) translate(200px,0) rotate(0deg);
  }
  100%{
    transform: rotate(360deg) translate(200px,0) rotate(-360deg);
  }
}
</style>
</head>
<body>
  <div>
    <span>123123</span>
  </div>
</body>
</html>
